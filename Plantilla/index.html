<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla del Equipo de Fútbol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Roster T1</h1>
    </header>
    <section class="team-roster">
        <div class="player">
            <img src="zeus.jpg" alt="Jugador 1"
                 width="300"
                 height="400">
            <h2>Jugador 1</h2>

        </div>
        <div class="player">
            <img src="oner.jpg" alt="Jugador 2"
                 width="300"
                 height="400">

        </div>
        <div class="player">
            <img src="faker.jpg" alt="Jugador 3"
                 width="300"
                 height="400">
            <h2>Jugador 3</h2>

        </div>
        <div class="player">
            <img src="gumayusi.jpg" alt="Jugador 4"><img src="faker.jpg" alt="Jugador 3"
            width="300"
            height="400">
            <h2>Jugador 4</h2>
            <p>Posición: ADC</p>
        </div>
        <div class="player">
            <img src="keria.jpg" alt="Jugador 5"
                 width="300"
